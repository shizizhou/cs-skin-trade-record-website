<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>盈利交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin: 1rem auto;
      text-align: center;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #0056b3;
    }
    .center {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      td {
        padding: 0.5rem;
        display: flex;
        justify-content: space-between;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex-basis: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>盈利交易列表</h1>
  <div class="center">
    <a href="/">返回主页</a>
  </div>
  <h2>总收入</h2>
  <p class="center">{{ total_income }}</p>

  <table>
    <thead>
      <tr>
        <th>名称</th>
        <th>Float</th>
        <th>买入价</th>
        <th>卖出价</th>
        <th>毛利润</th>
        <th>净利润</th>
      </tr>
    </thead>
    <tbody>
      {% for trade in trades %}
      <tr>
        <td data-label="名称">{{ trade.name }}</td>
        <td data-label="Float">{{ trade.float_value }}</td>
        <td data-label="买入价">{{ trade.purchase_price }}</td>
        <td data-label="卖出价">{{ trade.sell_price }}</td>
        <td data-label="毛利润">{{ trade.gross_income }}</td>
        <td data-label="净利润">{{ trade.net_income }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
