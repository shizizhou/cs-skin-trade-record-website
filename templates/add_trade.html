<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>添加交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .radio-group {
      margin-top: 1rem;
    }

    .radio-group p {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .radio-option {
      margin-bottom: 0.5rem;
    }

    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>添加交易记录</h1>

  <form method="POST" action="/add_trade">
    <div>
      <label for="name">名称：</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div>
      <label for="float">Float：</label>
      <input type="text" id="float" name="float" required />
    </div>

    <div>
      <label for="purchase_price">购买价：</label>
      <input
        type="number"
        step="0.01"
        id="purchase_price"
        name="purchase_price"
        required
      />
    </div>

    <div>
      <label for="sell_price">出售价：</label>
      <input
        type="number"
        step="0.01"
        id="sell_price"
        name="sell_price"
        required
      />
    </div>

    <div class="radio-group">
      <p>请选择交易平台：</p>

      <div class="radio-option">
        <label>
          <input type="radio" name="trade_type" value="buff" required />
          Buff
        </label>
      </div>

      <div class="radio-option">
        <label>
          <input type="radio" name="trade_type" value="youyou" />
          YouYou
        </label>
      </div>

      <div class="radio-option">
        <label>
          <input type="radio" name="trade_type" value="cs_float" />
          CS Float
        </label>
      </div>
    </div>

    <button type="submit">提交</button>
  </form>

  <a href="/">返回主页</a>
</body>
</html>
