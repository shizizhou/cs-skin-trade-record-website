<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>添加交易</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 2rem;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"] {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      a {
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>添加交易记录</h1>
    <form method="POST" action="/add_trade">
      <div>
        <label for="name">名称：</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="float">Float：</label>
        <input type="text" id="float" name="float" required />
      </div>

      <div>
        <label for="purchase_price">购买价：</label>
        <input
          type="number"
          step="0.01"
          id="purchase_price"
          name="purchase_price"
          required
        />
      </div>

      <div>
        <label for="sell_price">出售价：</label>
        <input
          type="number"
          step="0.01"
          id="sell_price"
          name="sell_price"
          required
        />
      </div>

      <form method="POST" action="/submit">
        <p>请选择交易平台：</p>

        <label>
          <input type="radio" name="trade_type" value="buff" required />
          buff </label
        ><br />

        <label>
          <input type="radio" name="trade_type" value="youyou" />
          youyou </label
        ><br />

        <label>
          <input type="radio" name="trade_type" value="cs_float" />
          cs float </label
        ><br /><br />

        <button type="submit">提交</button>
      </form>

    <a href="/">返回主页</a>
  </body>
</html>
