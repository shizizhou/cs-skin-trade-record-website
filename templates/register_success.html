<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>登录失败 - CS 交易管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .message-box {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #dc3545;
    }

    p {
      margin: 1rem 0 2rem 0;
    }

    a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .message-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>注册成功</h2>
    <p>欢迎，您已成功注册！</p>
    <a href="/login">返回登录</a>
  </div>
</body>
</html>
